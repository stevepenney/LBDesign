{% extends "base.html" %}

{% block title %}New Project{% endblock %}

{% block content %}
<h1>Create New Project</h1>

<div class="card" style="max-width: 800px;">
    <form method="POST" action="{{ url_for('projects.create') }}">
        <div class="form-group">
            <label for="name">Project Name *</label>
            <input type="text" id="name" name="name" required autofocus>
        </div>
        
        <div class="form-group">
            <label for="region">Region *</label>
            <select id="region" name="region" required>
                <option value="new_zealand" selected>New Zealand</option>
                <option value="australia">Australia</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="project_type">Project Type</label>
            <select id="project_type" name="project_type">
                <option value="">Select type...</option>
                <option value="Midfloor">Midfloor</option>
                <option value="Rafters">Rafters</option>
                <option value="Both">Both</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="address">Address</label>
            <textarea id="address" name="address" rows="3"></textarea>
        </div>
        
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
            <div class="form-group">
                <label for="client">Client</label>
                <input type="text" id="client" name="client">
            </div>
            
            <div class="form-group">
                <label for="project_number">Project Number</label>
                <input type="text" id="project_number" name="project_number">
            </div>
        </div>
        
        <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 1rem;">
            <div class="form-group">
                <label for="engineer">Engineer</label>
                <input type="text" id="engineer" name="engineer">
            </div>
            
            <div class="form-group">
                <label for="architect">Architect</label>
                <input type="text" id="architect" name="architect">
            </div>
            
            <div class="form-group">
                <label for="merchant">Merchant</label>
                <input type="text" id="merchant" name="merchant">
            </div>
        </div>
        
        <div style="display: flex; gap: 1rem; margin-top: 2rem;">
            <button type="submit" class="btn btn-primary">Create Project</button>
            <a href="{{ url_for('projects.list') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
